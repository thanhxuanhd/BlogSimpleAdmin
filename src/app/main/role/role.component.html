<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-title"></div>
      <div class="card-body">
        <div class="col m-b-10">
          <div class="text-right">
            <div class="row">
              <div class="col-10">
                <input class="form-control" name="keyword" placeholder="Search..." [(ngModel)]="keyword"
                  (keyup.enter)="searchRole($event)" />
              </div>
              <div class="col-2">
                <button class="btn btn-info" (click)="addRole($event, templateModal)">
                  <i class="fa fa-plus"></i> {{ 'Common.btnCreate' | translate }}
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <ngx-datatable class="material" [rows]="roles" [columnMode]="'force'" [headerHeight]="page.HeaderHeight"
            [rowHeight]="page.RowHeight" [externalPaging]="true" [count]="page.TotalCount" [offset]="page.PageIndex"
            [limit]="page.PageSize" (page)='setPage($event)' [footerHeight]="page.FooterHeight">
            <ngx-datatable-column name="No" [width]="page.ColumnWith">
              <ng-template let-column="column" ngx-datatable-header-template>
                {{'Common.STT'| translate}}
              </ng-template>
              <ng-template let-value="value" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                <span>{{rowIndex +1}}</span>
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Category Name">
              <ng-template let-column="column" ngx-datatable-header-template>
                {{'Role.lblName'| translate}}
              </ng-template>
              <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                <strong>{{row.Name}}</strong>
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Action" [width]="page.ColumnWith">
              <ng-template let-column="column" ngx-datatable-header-template>
                {{'Common.Action'| translate}}
              </ng-template>
              <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
                <button type="button" class="btn-xs btn-link" (click)="editPostCategory($event, row.Id, templateModal)">
                  <i class="fa fa-pencil fa-2x"></i>
                </button>
                <button type="button" class="btn-xs btn-link text-danger" (click)="deletePostCategory($event, row.Id)">
                  <i class="fa fa-trash fa-2x"></i>
                </button>
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #templateModal>
  <div class="modal-header">
    <h4 class="modal-title pull-left" translate>
    </h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
  </div>
</ng-template>
