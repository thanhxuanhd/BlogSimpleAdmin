<aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
        <!-- User profile -->
        <div class="user-profile">
            <!-- User profile image -->
            <div class="profile-img">
                <img src="assets/images/users/1.jpg" alt="user" /> </div>
            <!-- User profile text-->
            <div class="profile-text">
                <a href="#" class="dropdown-toggle link u-dropdown" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="true">
                    <span *ngIf="currentUser">{{currentUser.FullName}}</span>
                    <span class="caret"></span>
                </a>
                <div class="dropdown-menu animated flipInY">
                    <a href="#" class="dropdown-item">
                        <i class="ti-user"></i> My Profile</a>
                    <a href="#" class="dropdown-item">
                        <i class="ti-wallet"></i> My Balance</a>
                    <a href="#" class="dropdown-item">
                        <i class="ti-email"></i> Inbox</a>
                    <div class="dropdown-divider"></div>
                    <a href="#" class="dropdown-item">
                        <i class="ti-settings"></i> Account Setting</a>
                    <div class="dropdown-divider"></div>
                    <a href class="dropdown-item" (click)="logoutPage($event)">
                        <i class="fa fa-power-off"></i> Logout</a>
                </div>
            </div>
        </div>
        <!-- End User profile text-->
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav">
            <ul id="sidebarnav">
                <li class="nav-devider"></li>
                <li [class.active]="showMenu === 'home'">
                    <a routerLink="/main/home" (click)="addExpandClass('home')" [routerLinkActive]="['router-link-active']">
                        <i class="mdi mdi-file"></i>
                        <span class="hide-menu">Home</span>
                    </a>
                </li>
                <li class="nav-small-cap">Acction</li>
                <li [class.active]="showMenu === 'main'">
                    <a class="has-arrow" href="javascript:void(0)" (click)="addExpandClass('main')" aria-expanded="false">
                        <i class="mdi mdi-bullseye"></i>
                        <span class="hide-menu">Main</span>
                    </a>
                    <ul aria-expanded="false" class="collapse" [class.in]="showMenu === 'main'">
                        <li>
                            <a routerLink="/main/postcategory" [routerLinkActive]="['router-link-active']">
                                <i class="mdi mdi-newspaper"></i> Post Category</a>
                        </li>
                        <li>
                            <a routerLink="/main/post" [routerLinkActive]="['router-link-active']">
                                <i class="mdi mdi-bulletin-board"></i> Post</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
        <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
    <!-- Bottom points-->
    <div class="sidebar-footer">
        <!-- item-->
        <a href="" class="link" data-toggle="tooltip" title="Settings">
            <i class="ti-settings"></i>
        </a>
        <!-- item-->
        <a href="" class="link" data-toggle="tooltip" title="Email">
            <i class="mdi mdi-gmail"></i>
        </a>
        <!-- item-->
        <a href="" class="link" data-toggle="tooltip" title="Logout" (click)="logoutPage($event)">
            <i class="mdi mdi-power"></i>
        </a>
    </div>
    <!-- End Bottom points-->
</aside>
